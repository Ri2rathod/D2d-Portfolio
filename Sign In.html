<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="shortcut icon" href="assets/image/D2d Icon.png"  type="image/png">
    <title>Sign In</title>
</head>
<body>
    
    <section class="header">
        <div class="oval-1"></div>
        <div class="oval-2"></div>
        <nav class="navbar">
            <div class="nav-title">
                <h2>D2d's</h2>
            </div>
            <div class="nav-item">
                <div class="nav-button">
                    <button class="btn-default" onclick="nav_toggle()"><i class="fas fa-bars fa-2x"></i></button>
                </div>
                <ul id="navbar-item-toggle">
                    <li>Home</li>
                    <li>Gallery</li>
                    <li>Service</li>
                    <li>About</li>
                </ul>
            </div>
           
            
        </nav>
        <div class="container">
            <div class="containt login-padding">
                <div>
                    <div class="sign-in-form">
                        <h1 class="form-heading">Sign In</h1>
                        <hr class="hr-style">
                        <form action="" method="get" class="form">
                            <div class="input-username">
                                <!-- <label for="">Enter Your Username</label> -->
                                <input type="text"  name="" id="" placeholder="Enter Your Username">
                            </div>
                            <div class="input-password">
                                <!-- <label for="">Enter Your Password</label> -->
                                <input type="password" name="" id="" placeholder="Enter Your Password">
                            </div>
                            <div class="submit-btn">
                                <button type="submit " class="btn-default">Sign In</button>
                            </div>
                        </form>
                        <div class="another-div">
                            <hr>
                            <p>Or Sign In Using</p>
                            <hr>
                        </div>
                    </div>

                     <div class="sign-in-other"> 
                        <div class="icon">
                            <div class="icon-facebook">
                                <img src="assets/svg/facebook.svg" alt="">
                            </div>
                            <div class="icon-google">
                                <img src="assets/svg/google.svg" alt="">
                            </div>
                            <div class="icon-twitter">
                                <img src="assets/svg/twitter.svg" alt="">
                            </div>
                            <div class="icon-github">
                                <img src="assets/svg/instagram.svg" alt="">
                            </div>
                        </div>
                    </div> 
                </div>
            </div>     
        </div>
    </section>
    <script src="assets/js/nav-toggle.js"></script>
</body>
</html>
